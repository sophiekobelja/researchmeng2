DBLOOK_Usage=\ \n SYNTAXE \:\n java org.apache.derby.tools.dblook -d <URLBDsource> [OPTIONS]\n\n \to\u221A\u03C0 l'URL source est l'URL compl\u221A\u00AEte, incluant le protocole de connexion\n \tet tout attribut de connexion pouvant s'appliquer. Par exemple, utilisez\n \t'jdbc\:derby\:myDB', ou 'jdbc\:derby\://localhost\:1527/myDB;user\=usr;'. \n\n \tOptions incluses \: \n\n \t-z <nom_sch\u221A\u00A9ma> pour sp\u221A\u00A9cifier le sch\u221A\u00A9ma auquel la\n \t g\u221A\u00A9n\u221A\u00A9ration DDL doit se limiter.  Seuls les objets de base de \n \t donn\u221A\u00A9es ayant ce sch\u221A\u00A9ma verront leur DDL g\u221A\u00A9n\u221A\u00A9r\u221A\u00A9e.\n\n \t-t <tableUne> <tableDeux> ... pour sp\u221A\u00A9cifier la liste de\n \t tables pour lesquelles la DDL a \u221A\u00A9t\u221A\u00A9 g\u221A\u00A9n\u221A\u00A9r\u221A\u00A9e. Les tables\n \t ne figurant pas dans la liste seront ignor\u221A\u00A9es.\n\n \t-td <valeur> pour sp\u221A\u00A9cifier l'\u221A\u00A9l\u221A\u00A9ment \u221A\u2020 ajouter \u221A\u2020 la fin\n \t de chaque instruction DDL.\n\t\tPar d\u221A\u00A9faut, il s'agit de ';'.\n\n \t-noview pour emp\u221A\u2122cher la g\u221A\u00A9n\u221A\u00A9ration de DDL pour des vues.\n\n \t-append pour ne pas \u221A\u00A9craser les fichiers de sortie.\n\n \t-verbose pour que les messages d'erreur s'af
DBLOOK_ViewsHeader=Instructions DDL pour vues
